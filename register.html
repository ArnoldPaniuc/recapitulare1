<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <form>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" class="tex"><br>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" class="tex"><br>
        <label for="username">Last Name</label>
        <input type="text" name="username" class="tex"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required class="email"><br><hr>
        <label for="password">Password</label>
        <input type="password" name="password" id="passwword" required class="pass"><br>
        <label for="re-password">Re-Password</label>
        <input type="password" name="password" id="re-passwword" required class="pass"><br><hr>
        <input type="checkbox" class="label1" id="gdpr" />
        <label class="label2" for="gdpr">GDPR</label><br>
        <input type="submit" name="">
    </form>
</body>
</html>
